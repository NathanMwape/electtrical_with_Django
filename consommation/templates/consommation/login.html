<!DOCTYPE html>
<html lang="en">

<head>

                        </svg>
                    </div>
                    <button

                </form>
            </div>
            <div class="md:block hidden w-1/2">
                <img class="rounded-2xl" src="{% static 'img/connexion.png' %} ">
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
